<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">
        <!-- Left size box -->
        <div class="leftbox ">
            <img class="cross invert" src="img/close.svg" alt="">
            <div class="home bg-grey">
                <span class="logo invert " width="30px">
                    <img src="img/logo.svg" alt="">
                </span>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey ">
                <div class="heading invert">
                    <div class="imglry">
                        <img src="img/playlist.svg" alt="">
                        <h2>
                            Your Library
                        </h2>
                    </div>
                    <div>
                        <img class="invert" src="img/plush.svg" alt="">
                    </div>
                </div>
                <div class="songList">

                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <span><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></span>
                    <span><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></span>
                    <span><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </span>
                    <span><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></span>
                    <span><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About
                                Ads</span></a></span>
                    <span><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></span>

                    <button>English</button>

                </div>

            </div>
        </div>
        <!-- 
//Right size box -->
        <div class="rightbox bg-grey">
            <div class="nav">
                <div class="childNav">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#9d9d9d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#9d9d9d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="btn">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylists ">
                <h1> Spotify Playlists </h1>
                <div class="cardContainer">


                </div>

                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                    <div class="footerplay">

                        <div class="songinfo"> </div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/nextsong.svg" alt="">
                        </div>





                        <div class="songtime"> </div>

                    </div>


                </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
